query ($organization: String!){
  organization(login: $organization) {
    pinnedItems(first: 2, types: [REPOSITORY, GIST]) {
      totalCount
      nodes {
        ... on Repository {
          nameWithOwner
          licenseInfo {
            name
          }
          releases(last: 5) {
            totalCount
          }
          defaultBranchRef {
            name
          }
          object(expression: "HEAD") {
            ... on Commit {
              history(first: 1) {
                totalCount
              }
            }
          }
        }
      }
    }
  }
}
